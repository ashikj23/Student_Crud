spring.application.name=Graphql_Crud
spring.datasource.url=jdbc:mysql://localhost:3306/graphql_crud_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.schema.printer.enabled=true
spring.graphql.cors.allowed-origins=http://localhost:3000
spring.graphql.cors.allowed-methods=GET, POST, OPTIONS
spring.graphql.cors.allowed-headers=*

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.example.graphqlcrud=DEBUG
logging.level.org.springframework.graphql=DEBUG
logging.level.org.hibernate.SQL=DEBUG